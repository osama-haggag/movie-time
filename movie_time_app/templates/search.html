{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <form id="go_back" method="get" accept-charset="utf-8" action="/">
        <button type="submit" name="back">Go back</button>
    </form>
    <h1>Search results:</h1>
    <div id="results">
        <ul id="list_of_results">
            {% for movie in search_results %}
            <a href="/{{ movie.movie_id }}/"> {{ movie.title }}</a><br>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
